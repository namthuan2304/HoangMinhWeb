<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Đặt Tour - Travel Booking System</title>
      <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin-common.css">
    <link rel="stylesheet" href="../assets/css/admin-booking-detail.css">
    
    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Admin Layout -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <ion-icon name="business-outline"></ion-icon>
                    <span>Travel Admin</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <!-- Dashboard -->
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <ion-icon name="grid-outline"></ion-icon>
                            <span>Dashboard</span>
                        </a>
                    </li>

                    <!-- Booking Management -->
                    <li class="nav-item has-submenu">
                        <a href="#" class="nav-link active" data-submenu="bookings">
                            <ion-icon name="calendar-outline"></ion-icon>
                            <span>Quản lý Đặt Tour</span>
                            <ion-icon name="chevron-down-outline" class="submenu-arrow"></ion-icon>
                        </a>
                        <ul class="submenu open" id="bookings-submenu">
                            <li><a href="bookings.html" class="submenu-link">
                                <ion-icon name="list-outline"></ion-icon>
                                <span>Danh sách Đặt Tour</span>
                            </a></li>
                            <li><a href="booking-pending.html" class="submenu-link">
                                <ion-icon name="hourglass-outline"></ion-icon>
                                <span>Đang chờ xử lý</span>
                            </a></li>
                            <li><a href="booking-confirmed.html" class="submenu-link">
                                <ion-icon name="checkmark-circle-outline"></ion-icon>
                                <span>Đã xác nhận</span>
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- User Profile in Sidebar -->
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                    <div class="user-info">
                        <span class="user-name" id="sidebarUserName">Admin</span>
                        <span class="user-role">Quản trị viên</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn-icon" id="profileBtn" title="Hồ sơ">
                            <ion-icon name="person-outline"></ion-icon>
                        </button>
                        <button class="btn-icon" id="sidebarLogoutBtn" title="Đăng xuất">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Top Bar -->
            <div class="admin-topbar">
                <div class="topbar-left">
                    <button class="mobile-sidebar-toggle" id="mobileSidebarToggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </button>
                    <h1 class="page-title">Chi tiết Đặt Tour</h1>
                </div>
                
                <div class="topbar-right">
                    <div class="topbar-actions">
                        <button class="btn btn-outline" onclick="history.back()">
                            <ion-icon name="arrow-back-outline"></ion-icon>
                            <span class="btn-text">Quay lại</span>
                        </button>
                        <button class="btn btn-primary" id="printInvoiceBtn">
                            <ion-icon name="print-outline"></ion-icon>
                            <span class="btn-text">In hóa đơn</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Booking Detail Content -->
            <div class="admin-content">
                <div class="container">
                    <div id="bookingDetailWrapper">
                        <!-- Content will be loaded here -->
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <p>Đang tải thông tin đặt tour...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner large"></div>
        <p>Đang xử lý...</p>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/admin-booking-detail.js"></script>
    <script src="../assets/js/admin-sidebar.js"></script>
</body>
</html>

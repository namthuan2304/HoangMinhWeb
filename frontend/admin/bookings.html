<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đặt Tour - Travel Booking System</title>
      <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin-common.css">
    <link rel="stylesheet" href="../assets/css/admin-bookings.css">
    
    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Admin Layout -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <ion-icon name="business-outline"></ion-icon>
                    <span>Travel Admin</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <!-- Dashboard -->
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <ion-icon name="grid-outline"></ion-icon>
                            <span>Dashboard</span>
                        </a>
                    </li>

                    <!-- Booking Management -->
                    <li class="nav-item has-submenu">
                        <a href="#" class="nav-link active" data-submenu="bookings">
                            <ion-icon name="calendar-outline"></ion-icon>
                            <span>Quản lý Đặt Tour</span>
                            <ion-icon name="chevron-down-outline" class="submenu-arrow"></ion-icon>
                        </a>
                        <ul class="submenu open" id="bookings-submenu">
                            <li><a href="bookings.html" class="submenu-link active">
                                <ion-icon name="list-outline"></ion-icon>
                                <span>Danh sách Đặt Tour</span>
                            </a></li>
                            <li><a href="booking-pending.html" class="submenu-link">
                                <ion-icon name="hourglass-outline"></ion-icon>
                                <span>Đang chờ xử lý</span>
                            </a></li>
                            <li><a href="booking-confirmed.html" class="submenu-link">
                                <ion-icon name="checkmark-circle-outline"></ion-icon>
                                <span>Đã xác nhận</span>
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- User Profile in Sidebar -->
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                    <div class="user-info">
                        <span class="user-name" id="sidebarUserName">Admin</span>
                        <span class="user-role">Quản trị viên</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn-icon" id="profileBtn" title="Hồ sơ">
                            <ion-icon name="person-outline"></ion-icon>
                        </button>
                        <button class="btn-icon" id="sidebarLogoutBtn" title="Đăng xuất">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Top Bar -->
            <div class="admin-topbar">
                <div class="topbar-left">
                    <button class="mobile-sidebar-toggle" id="mobileSidebarToggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </button>
                    <h1 class="page-title">Quản lý Đặt Tour</h1>
                </div>
                
                <div class="topbar-right">
                    <div class="topbar-actions">
                        <button class="btn btn-outline" id="refreshBtn">
                            <ion-icon name="refresh-outline"></ion-icon>
                            <span class="btn-text">Làm mới</span>
                        </button>
                        <button class="btn btn-primary" id="exportBtn">
                            <ion-icon name="download-outline"></ion-icon>
                            <span class="btn-text">Xuất báo cáo</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Bookings Content -->
            <div class="admin-content">
                <div class="container">
                    <!-- Filters -->
                    <div class="filters-section">
                        <div class="filters-card">
                            <div class="filters-header">
                                <h3>Bộ lọc</h3>
                                <button class="btn btn-sm btn-outline" id="clearFiltersBtn">
                                    <ion-icon name="refresh-outline"></ion-icon>
                                    Xóa bộ lọc
                                </button>
                            </div>
                            <div class="filters-grid">
                                <div class="filter-group">
                                    <label for="statusFilter">Trạng thái:</label>
                                    <select id="statusFilter" class="form-select">
                                        <option value="">Tất cả</option>
                                        <option value="PENDING">Chờ xác nhận</option>
                                        <option value="CONFIRMED">Đã xác nhận</option>
                                        <option value="COMPLETED">Hoàn thành</option>
                                        <option value="CANCELLED">Đã hủy</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="searchInput">Tìm kiếm:</label>
                                    <input type="text" id="searchInput" class="form-input" placeholder="Tìm theo tên, email, mã đơn...">
                                </div>
                                <div class="filter-group">
                                    <label for="dateFromFilter">Từ ngày:</label>
                                    <input type="date" id="dateFromFilter" class="form-input">
                                </div>
                                <div class="filter-group">
                                    <label for="dateToFilter">Đến ngày:</label>
                                    <input type="date" id="dateToFilter" class="form-input">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Statistics Cards -->
                    <div class="stats-section">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon pending">
                                    <ion-icon name="hourglass-outline"></ion-icon>
                                </div>
                                <div class="stat-content">
                                    <h3 class="stat-value" id="pendingCount">-</h3>
                                    <p class="stat-label">Chờ xác nhận</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon confirmed">
                                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                                </div>
                                <div class="stat-content">
                                    <h3 class="stat-value" id="confirmedCount">-</h3>
                                    <p class="stat-label">Đã xác nhận</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon completed">
                                    <ion-icon name="trophy-outline"></ion-icon>
                                </div>
                                <div class="stat-content">
                                    <h3 class="stat-value" id="completedCount">-</h3>
                                    <p class="stat-label">Hoàn thành</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon cancelled">
                                    <ion-icon name="close-circle-outline"></ion-icon>
                                </div>
                                <div class="stat-content">
                                    <h3 class="stat-value" id="cancelledCount">-</h3>
                                    <p class="stat-label">Đã hủy</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bookings Table -->
                    <div class="table-section">
                        <div class="table-card">
                            <div class="table-header">
                                <h3>Danh sách đặt tour</h3>
                                <div class="table-actions">
                                    <select id="itemsPerPage" class="form-select">
                                        <option value="10">10 / trang</option>
                                        <option value="25">25 / trang</option>
                                        <option value="50">50 / trang</option>
                                    </select>
                                </div>
                            </div>
                            <div class="table-wrapper" id="bookingsTableWrapper">
                                <!-- Content will be loaded here -->
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <p>Đang tải danh sách đặt tour...</p>
                                </div>
                            </div>
                            
                            <!-- Pagination -->
                            <div class="pagination-wrapper" id="paginationWrapper">
                                <!-- Pagination will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner large"></div>
        <p>Đang xử lý...</p>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/admin-bookings.js"></script>
    <script src="../assets/js/admin-sidebar.js"></script>
</body>
</html>

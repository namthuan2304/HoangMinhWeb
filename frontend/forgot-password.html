<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Du Lịch Hoàng Minh</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/auth.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-wrapper">                    <div class="auth-card">
                        <div class="auth-card-logo">
                            <a href="index.html">
                                <img src="./assets/images/logo-blue.svg" alt="Du Lịch Hoàng Minh">
                            </a>
                        </div>
                        
                        <div class="auth-header">
                            <div class="back-button">
                                <a href="login.html" class="back-link">
                                    <ion-icon name="arrow-back-outline"></ion-icon>
                                    <span data-translate="back_to_login">Quay lại đăng nhập</span>
                                </a>
                            </div>
                            <h1 class="auth-title" data-translate="forgot_password">Quên mật khẩu</h1>
                            <p class="auth-subtitle" data-translate="forgot_password_desc">Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn liên kết để đặt lại mật khẩu.</p>
                        </div>

                        <form id="forgotPasswordForm" class="auth-form">
                            <div class="form-group">
                                <label for="email" class="form-label" data-translate="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" 
                                       data-translate-placeholder="email_address" 
                                       placeholder="Nhập địa chỉ email của bạn" required>
                                <div class="error-message" id="emailError"></div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full">
                                <span class="btn-text" data-translate="send_reset_link">Gửi liên kết đặt lại</span>
                                <div class="btn-loading" style="display: none;">
                                    <div class="spinner"></div>
                                </div>
                            </button>

                            <div class="auth-footer">
                                <p data-translate="remember_password">Nhớ mật khẩu rồi?</p>
                                <a href="login.html" class="auth-link" data-translate="back_to_login">Quay lại đăng nhập</a>
                            </div>
                        </form>
                    </div>

                    <div class="auth-image">
                        <img src="./assets/images/gallery-3.jpg" alt="Du lịch">
                        <div class="image-overlay">
                            <h2 data-translate="dont_worry">Đừng lo lắng</h2>
                            <p data-translate="help_recover">Chúng tôi sẽ giúp bạn lấy lại tài khoản và tiếp tục hành trình khám phá</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="./assets/js/language.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/auth.js"></script>

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
